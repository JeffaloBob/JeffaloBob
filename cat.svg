<svg viewBox="0 0 240 80" xmlns="http://www.w3.org/1999/xlink">
  <style>
    .small { font: italic 13px sans-serif; }
    .heavy { font: bold 30px sans-serif; }

    /* Note that the color of the text is set with the    *
     * fill property, the color property is for HTML only */
    .jeffalo {
font: italic 40px serif; fill: red; 
opacity: 50%;
transition: 1s
}
.jeffalo:hover{
opacity: 100%;
}
  </style>

  <text x="20" y="35" class="small">hello</text>
  <text x="50" y="35" class="heavy">i</text>
  <text x="55" y="55" class="small">am</text>
  <text x="80" y="55" class="jeffalo">jeffalo!</text>
</svg>